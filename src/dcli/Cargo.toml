[package]
name = "dcli"
#version
version = "0.5.62"
authors = ["Mike Chambers <mikechambers@gmail.com>"]
edition = "2018"
description = "Library for the dcli collection of command line tools for Destiny 2."
homepage = "https://www.mikechambers.com"
repository = "https://github.com/mikechambers/dcli"
license = "MIT"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version="0.11.1"}
serde = "1.0.117"
serde_derive = "1.0.117"
serde_json = "1.0.59"
serde_repr = "0.1.6"
zip = "0.5"
chrono = "0.4.19"
percent-encoding = "2.1.0"
sqlx = { version ="0.5.1", features=[ "runtime-tokio-rustls", "sqlite" ] }
futures = "0.3.8"
static_assertions = "1.1.0"
crossterm = "0.18.2"
dirs-next = "2.0.0"

